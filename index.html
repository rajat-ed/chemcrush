<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemCrush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen" id="start-screen">
        <h1>ChemCrush</h1>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <ul>
            <li>Drag across atoms to form molecules</li>
            <li>Score points for each atom in a combo</li>
            <li>New board every 200 points</li>
        </ul>
        <button id="start-button">Play</button>
        <div id="credits">ChemCrush by Rajat</div>
    </div>
    <div class="game-container" id="game-container">
        <h1>ChemCrush</h1>
        <div id="score">Score: 0</div>
        <div id="grid" class="grid"></div>
        <div id="molecule-display"></div>
        <div class="footer">
            <button id="share-score">Share Score</button>
            <div id="credits">ChemCrush by Rajat</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
