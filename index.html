<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemCrush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="name-prompt">
        <h2>Welcome to ChemCrush!</h2>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="header">
            <h1>ChemCrush</h1>
            <div id="player-info">Player: <span id="player-display"></span></div>
            <div id="score">Score: 0</div>
            <div id="level-info">Level: <span id="level-display">1</span> - <span id="goal-display"></span></div>
        </div>
        <div id="game-board"></div>
        <div id="equation"></div>
        <div id="footer">ChemCrush by Rajat</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
